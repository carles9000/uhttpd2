
 <style> 
 
	.TBrw {
		position: absolute;
		top: 0px;
		bottom: 50px;
		right: 0px;
		left: 0px;
		overflow: auto;
	}
 
	.TBrw_Bar {
		position: fixed;
		bottom: 0px;
		height: 50px;		
		width: 100%;
		background-color: gray;
		border-top: 1px solid white;
		border-right: 1px solid white;
		right: 0px;
		left: 0px;
	}
	
	.TBrw_Btn {
		border: 0px;
		text-align: center;
		color: white;
		background-color: transparent;
		padding-left: 15px;
		padding-right: 15px;		
		height: 100%;
	}
 
	.TBrw_Btn:hover {
		background-color:#e9e9ed;
		color:red;
		cursor: pointer;
	}
	
	.TBrw_Info{
		float:right;
		margin-right: 20px;
		margin-top: 12px;
		color: white;
	}
	
	.TBrw_Pages{
		float:right;
		margin-right: 20px;
		margin-top: 13px;
		color: white;
	}

	.TBrw_Pages label { color: white; }
	
</style>


<body>

    <div class="TDialog-- mybackground--" id="brw1" data-dialog data-api="web_browse" data-oninit='top'  >

		<div class="TBrw" id="brw1-panel_brw" >

		</div> 

		<div class="TBrw_Bar">
						 
			<button class="TBrw_Btn"  id="brw1-oC1" data-onclick = "top" >Top</button>
			<button class="TBrw_Btn"  id="brw1-oC2" data-onclick = "prev" >Prev</button>
			<button class="TBrw_Btn"  id="brw1-oC3"  data-onclick = "next" >Next</button>
			<button class="TBrw_Btn"  id="brw1-oC4"  data-onclick = "end" >End</button>	  
			
			<div class="TBrw_Info" id="brw1-info">Pag.</div>
			
			<div class="TBrw_Pages">
				<label>Rows&nbsp;</label>
				<select id="brw1-pages" data-live data-onchange = "refresh" >
				  <option value="5">5</option>
				  <option value="10">10</option>
				  <option value="25">25</option>
				  <option value="50">50</option>
				  <option value="100">100</option>
				</select>
			</div>
			
		</div>
  
    </div>

<script>$(document).ready(function(){UInitDialog("brw1");});	</script>

</body>
</html>
